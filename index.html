<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA.GLb 3D Model Viewer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Three.js (modern sürüm) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>

    <!-- GLTF Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body {
            background: #f7f7f7;
            font-family: 'Inter', sans-serif;
        }
        #viewer {
            width: 100%;
            height: 80vh;
            min-height: 400px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            z-index: 20;
        }
    </style>
</head>

<body>

    <div class="max-w-4xl mx-auto mt-10 bg-white shadow-xl rounded-xl p-6 text-center">
        <h1 class="text-3xl font-bold text-red-600">OLA.GLb 3D Modeli</h1>
        <p class="text-gray-600 mt-2">Fareyle döndür, yakınlaştır, uzaklaştır — tam kontrol sende.</p>
    </div>

    <div id="loading">Model yükleniyor...</div>
    <div id="viewer" class="max-w-4xl mx-auto mt-6 rounded-xl shadow-lg overflow-hidden bg-gray-200"></div>


    <script>
        let scene, camera, renderer, controls;

        const viewer = document.getElementById("viewer");
        const loading = document.getElementById("loading");

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                viewer.clientWidth / viewer.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 2, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            renderer.shadowMap.enabled = true;
            viewer.appendChild(renderer.domElement);

            // Lights
            const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
            hemi.position.set(0, 20, 0);
            scene.add(hemi);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshLambertMaterial({ color: 0xdddddd })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -1;
            ground.receiveShadow = true;
            scene.add(ground);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Load model
            loadModel();

            window.addEventListener("resize", onResize);
            animate();
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();

            loader.load(
                "https://raw.githubusercontent.com/gorkemdaimi/sevval/main/ola.glb",
                (gltf) => {
                    const model = gltf.scene;
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });

                    // Model boyutunu al
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3()).length();
                    const center = box.getCenter(new THREE.Vector3());

                    // Ortaya al
                    model.position.x -= center.x;
                    model.position.y -= center.y - 1;
                    model.position.z -= center.z;

                    scene.add(model);

                    // Kamera uzaklığını otomatik ayarla
                    camera.position.set(size * 0.6, size * 0.4, size * 0.6);
                    controls.update();

                    loading.style.display = "none";
                },
                (xhr) => {
                    loading.innerText = `Model yükleniyor... %${(xhr.loaded / xhr.total * 100).toFixed(0)}`;
                },
                (error) => {
                    loading.innerText = "Model yüklenemedi ❌";
                    console.error(error);
                }
            );
        }

        function onResize() {
            camera.aspect = viewer.clientWidth / viewer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>

</body>
</html>
