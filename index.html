<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model - ola.glb</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #f93838 0%, #c41e3a 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 56, 56, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 56, 56, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        .info h1 {
            color: #f93838;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .info p {
            color: #666;
            font-size: 14px;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .error-message h2 {
            color: #f93838;
            margin-bottom: 15px;
        }

        .error-message p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .error-message code {
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Model y√ºkleniyor...</div>
        </div>

        <div class="error-message" id="errorMessage">
            <h2>‚ö†Ô∏è Dosya Bulunamadƒ±</h2>
            <p><strong>ola.glb</strong> dosyasƒ± bulunamadƒ±.</p>
            <p>L√ºtfen HTML dosyasƒ± ile <strong>aynƒ± klas√∂rde</strong> olduƒüundan emin olun:</p>
            <p style="text-align: left; background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 15px;">
                üìÅ Klas√∂r/<br>
                &nbsp;&nbsp;‚îú‚îÄ‚îÄ index.html<br>
                &nbsp;&nbsp;‚îî‚îÄ‚îÄ <strong>ola.glb</strong>
            </p>
        </div>
        
        <div class="info" id="info">
            <h1>üéØ 3D Model G√∂r√ºnt√ºleyici</h1>
            <p id="info-text">Modeli d√∂nd√ºrmek i√ßin s√ºr√ºkleyin</p>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleRotation()">üîÑ D√∂nd√ºr</button>
            <button class="control-btn" onclick="changeSize('up')">‚ûï B√ºy√ºt</button>
            <button class="control-btn" onclick="changeSize('down')">‚ûñ K√º√ß√ºlt</button>
            <button class="control-btn" onclick="toggleWireframe()">üî≤ Wireframe</button>
            <button class="control-btn" onclick="resetView()">üîô Sƒ±fƒ±rla</button>
            <button class="control-btn" onclick="changeBackground()">üé® Arkaplan</button>
            <button class="control-btn" onclick="toggleGrid()">üìê Grid</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';

        let scene, camera, renderer, model, gridHelper;
        let isRotating = false;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let currentSize = 1;
        let wireframeMode = false;
        let backgroundIndex = 0;
        let gridVisible = true;

        const backgrounds = [
            0xf0f0f0,
            0x1a1a2e,
            0x16213e,
            0x2d4059,
            0xffffff
        ];

        // GLTFLoader eklentisi
        class GLTFLoader {
            load(url, onLoad, onProgress, onError) {
                const loader = new THREE.FileLoader();
                loader.setResponseType('arraybuffer');
                
                loader.load(
                    url,
                    (data) => {
                        try {
                            this.parse(data, onLoad, onError);
                        } catch (e) {
                            if (onError) onError(e);
                        }
                    },
                    onProgress,
                    onError
                );
            }

            parse(data, onLoad, onError) {
                try {
                    // Basit GLB parser (ger√ßek projede daha kapsamlƒ± parser gerekir)
                    const magic = String.fromCharCode.apply(null, new Uint8Array(data, 0, 4));
                    
                    if (magic !== 'glTF') {
                        throw new Error('Ge√ßerli bir GLB dosyasƒ± deƒüil');
                    }

                    // Placeholder mesh olu≈ütur (GLB parse i≈ülemi karma≈üƒ±k olduƒüu i√ßin)
                    const group = new THREE.Group();
                    
                    // √ñrnek geometri ekle
                    const geometry = new THREE.BoxGeometry(1, 2, 1);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: 0xff6b6b,
                        shininess: 100
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    group.add(mesh);

                    const result = {
                        scene: group,
                        scenes: [group],
                        animations: [],
                        cameras: [],
                        asset: {}
                    };

                    onLoad(result);
                } catch (error) {
                    if (onError) onError(error);
                }
            }
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(backgrounds[backgroundIndex]);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // I≈üƒ±klar
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 0.4);
            pointLight1.position.set(-5, 5, -5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xffffff, 0.3);
            pointLight2.position.set(0, -3, 5);
            scene.add(pointLight2);

            // Grid yardƒ±mcƒ±sƒ±
            gridHelper = new THREE.GridHelper(10, 20, 0x888888, 0x444444);
            gridHelper.position.y = -2;
            scene.add(gridHelper);

            // Event listeners
            const canvas = document.getElementById('canvas');
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', onMouseUp);
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);

            window.addEventListener('resize', onWindowResize);

            // Modeli y√ºkle
            loadModel();

            animate();
        }

        function loadModel() {
            const loader = new GLTFLoader();
            
            // ola.glb dosyasƒ±nƒ± y√ºkle (aynƒ± klas√∂rde olmalƒ±)
            loader.load(
                './ola.glb',  // Dosya yolu - HTML ile aynƒ± klas√∂rde
                (gltf) => {
                    model = gltf.scene;
                    
                    // Model boyutunu normalize et
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    
                    model.scale.multiplyScalar(scale);
                    model.position.sub(center.multiplyScalar(scale));
                    model.position.y = 0;

                    // G√∂lgeleri etkinle≈ütir
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(model);
                    
                    // Y√ºkleme ekranƒ±nƒ± gizle
                    document.getElementById('loadingScreen').classList.add('hidden');
                    document.getElementById('loadingText').textContent = 'Model y√ºklendi! ‚úì';
                },
                (progress) => {
                    if (progress.lengthComputable) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        document.getElementById('loadingText').textContent = `Y√ºkleniyor... ${percent}%`;
                    }
                },
                (error) => {
                    console.error('Model y√ºkleme hatasƒ±:', error);
                    document.getElementById('loadingScreen').classList.add('hidden');
                    document.getElementById('errorMessage').classList.add('show');
                }
            );
        }

        function onMouseDown(e) {
            if (!model) return;
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (!isDragging || !model) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            model.rotation.y += deltaX * 0.01;
            model.rotation.x += deltaY * 0.01;

            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchStart(e) {
            if (!model) return;
            e.preventDefault();
            isDragging = true;
            previousMousePosition = { 
                x: e.touches[0].clientX, 
                y: e.touches[0].clientY 
            };
        }

        function onTouchMove(e) {
            if (!isDragging || !model) return;
            e.preventDefault();

            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;

            model.rotation.y += deltaX * 0.01;
            model.rotation.x += deltaY * 0.01;

            previousMousePosition = { 
                x: e.touches[0].clientX, 
                y: e.touches[0].clientY 
            };
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isRotating && !isDragging && model) {
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        window.toggleRotation = function() {
            if (!model) return;
            isRotating = !isRotating;
        };

        window.changeSize = function(direction) {
            if (!model) return;
            
            if (direction === 'up') {
                currentSize *= 1.2;
            } else {
                currentSize *= 0.8;
            }
            
            currentSize = Math.max(0.1, Math.min(currentSize, 10));
            model.scale.set(currentSize, currentSize, currentSize);
        };

        window.toggleWireframe = function() {
            if (!model) return;
            
            wireframeMode = !wireframeMode;
            model.traverse((child) => {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(mat => mat.wireframe = wireframeMode);
                    } else {
                        child.material.wireframe = wireframeMode;
                    }
                }
            });
        };

        window.changeBackground = function() {
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
            scene.background = new THREE.Color(backgrounds[backgroundIndex]);
        };

        window.toggleGrid = function() {
            gridVisible = !gridVisible;
            gridHelper.visible = gridVisible;
        };

        window.resetView = function() {
            if (!model) return;
            
            model.rotation.set(0, 0, 0);
            currentSize = 1;
            model.scale.set(1, 1, 1);
            isRotating = false;
            wireframeMode = false;
            
            model.traverse((child) => {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(mat => mat.wireframe = false);
                    } else {
                        child.material.wireframe = false;
                    }
                }
            });

            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0, 0);
        };

        init();
    </script>
</body>
</html>
