<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLA AR Experience</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #arButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: #ff1e1e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }

        #arButton:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <!-- ORBIT CONTROLS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

    <!-- GLTF LOADER -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

    <!-- WEBXR POLYFILL (bazı cihazlarda AR desteği için) -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
</head>

<body>

<button id="arButton">AR Modunu Aç</button>

<script>
    let camera, scene, renderer, controller;

    async function init() {
        // Renderer (WebXR aktif)
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        // AR Session başlat
        document.getElementById("arButton").addEventListener("click", () => {
            navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["hit-test", "local-floor"]
            }).then(onSessionStarted);
        });
    }

    async function onSessionStarted(session) {
        renderer.xr.setSession(session);

        // Kullanıcı zemine dokunduğunda model konumlandırmak için ray test
        const viewerSpace = await session.requestReferenceSpace("viewer");
        const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        const gltfLoader = new THREE.GLTFLoader();
        let model = null;

        gltfLoader.load("ola.glb", (gltf) => {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false;
            scene.add(model);
        });

        const localSpace = await session.requestReferenceSpace("local");

        renderer.setAnimationLoop((timestamp, frame) => {
            if (frame) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0 && model) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(localSpace);

                    model.visible = true;
                    model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                    model.quaternion.set(
                        pose.transform.orientation.x,
                        pose.transform.orientation.y,
                        pose.transform.orientation.z,
                        pose.transform.orientation.w
                    );
                }
            }

            renderer.render(scene, camera);
        });
    }

    init();
</script>

</body>
</html>
